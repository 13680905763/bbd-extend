<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./popup.css" />
    <style>
      .tools {
        display: flex;
        gap: 12px;
        padding: 16px;
        background: #f8fafc;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .tool-button {
        /* 基础样式 */
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;

        /* 颜色方案 */
        background: linear-gradient(135deg, #3b82f6, #2563eb);
        color: white;
        box-shadow: 0 2px 5px rgba(59, 130, 246, 0.3);

        /* 文字和图标 */
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
      }

      /* 不同按钮的个性颜色 */
      #get {
        background: linear-gradient(135deg, #10b981, #059669);
        box-shadow: 0 2px 5px rgba(16, 185, 129, 0.3);
      }

      #open {
        background: linear-gradient(135deg, #f59e0b, #d97706);
        box-shadow: 0 2px 5px rgba(245, 158, 11, 0.3);
      }

      #write {
        background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        box-shadow: 0 2px 5px rgba(139, 92, 246, 0.3);
      }

      /* 交互效果 */
      .tool-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .tool-button:active {
        transform: translateY(0);
        opacity: 0.9;
      }

      /* 响应式调整 */
      @media (max-width: 640px) {
        .tools {
          flex-direction: column;
        }
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h3>TB快递单号回填工具</h3>
      <section class="tools">
        <button class="tool-button" id="get">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M3 10h18M7 3v4m10-4v4m-8 4h4m5 0l-1 4H8l-1-4m12-6v10a2 2 0 01-2 2H6a2 2 0 01-2-2V7z"
            ></path>
          </svg>
          录入TB单号
        </button>
        <button class="tool-button" id="open">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M12 3v4m0 14v-4m9-5h-4m4 0l-4-4m4 4l-4 4M3 12h4m-4 0l4-4m-4 4l4 4"
            ></path>
          </svg>
          打开弹窗
        </button>
        <button class="tool-button" id="write">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M12 19h7M9.6 4H18a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2.4"
            ></path>
            <path d="M9 8h6m-6 4h4m-4 4h2"></path>
          </svg>
          批量填入
        </button>
        <button class="tool-button" id="check">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M12 19h7M9.6 4H18a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2.4"
            ></path>
            <path d="M9 8h6m-6 4h4m-4 4h2"></path>
          </svg>
          一键勾选
        </button>
      </section>
    </main>
    <script src="./popup.js" type="module"></script>
  </body>
</html>
